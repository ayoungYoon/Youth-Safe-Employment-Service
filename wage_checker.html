<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>최저임금 및 주휴수당 계산기</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f4f7f9;
            padding: 30px;
            color: #333;
        }
        h1 {
            color: #0066cc;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #004999;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef5ff;
            border-left: 5px solid #0066cc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💼 최저임금 & 주휴수당 계산기</h1>
        <label>한 달간 받은 월급 (원)</label>
        <input type="number" id="monthlyWage">

        <label>하루 근무 시간 (예: 5)</label>
        <input type="number" step="0.1" id="dailyHours">

        <label>주당 근무일 수 (예: 5)</label>
        <input type="number" id="daysPerWeek">

        <label>한 달간 총 근무일 수 (예: 22)</label>
        <input type="number" id="totalDays">

        <button onclick="checkWage()">계산하기</button>

        <div class="result" id="result" style="display:none;"></div>
    </div>

    <script>
        function checkWage() {
            const wage = parseInt(document.getElementById("monthlyWage").value);
            const dailyHours = parseFloat(document.getElementById("dailyHours").value);
            const daysPerWeek = parseInt(document.getElementById("daysPerWeek").value);
            const totalDays = parseInt(document.getElementById("totalDays").value);
            const hourlyWage = 10030;

            if (isNaN(wage) || isNaN(dailyHours) || isNaN(daysPerWeek) || isNaN(totalDays)) {
                alert("모든 값을 올바르게 입력해주세요.");
                return;
            }

            const weeklyHours = dailyHours * daysPerWeek;
            let weeklyAllowance = 0;

            if (weeklyHours >= 15) {
                const effectiveHours = Math.min(weeklyHours, 40);
                weeklyAllowance = (effectiveHours / 40) * 8 * hourlyWage;
            }

            const dailyPay = dailyHours * hourlyWage;
            const baseMonthly = dailyPay * totalDays;
            const weeksPerMonth = 4.345;
            const totalAllowance = weeklyAllowance * weeksPerMonth;
            const expected = baseMonthly + totalAllowance;

            let resultText = `
                예상 최소 수령액 (최저임금 + 주휴수당): <strong>${Math.round(expected).toLocaleString()}원</strong><br>
                실제 수령액: <strong>${wage.toLocaleString()}원</strong><br><br>
            `;

            if (wage >= expected) {
                resultText += "<span style='color:green;'>✅ 고용주는 최저임금 및 주휴수당을 준수했습니다.</span>";
            } else {
                resultText += "<span style='color:red;'>❌ 고용주가 최저임금 또는 주휴수당을 제대로 지급하지 않았습니다.</span>";
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = resultText;
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
